[loggers]
keys=root,odem_client_console,odem_client_file,odem_service

[handlers]
keys=console_handler,client_file_handler,service_handler

[formatters]
keys=default_formatter,detailed_formatter

[logger_root]
level=WARNING
handlers=console_handler

[logger_odem_client_console]
level=INFO
handlers=console_handler
qualname=odem

[logger_odem_client_file]
level=DEBUG
handlers=client_file_handler
qualname=odem

[logger_odem_service]
level=DEBUG
handlers=client_file_handler
qualname=odem

[handler_console_handler]
class=logging.StreamHandler
formatter=default_formatter
args=(sys.stdout,)

[handler_client_file_handler]
class=logging.FileHandler
formatter=detailed_formatter
args=('%(logname)s',)

[handler_service_handler]
class=logging.handlers.RotatingFileHandler
formatter=detailed_formatter
args=("%(logname)s","a",10485760,)

[formatter_default_formatter]
format=%(asctime)s [%(levelname)-8s] %(message)s
datefmt=%Y-%m-%d,%H:%M:%S

[formatter_detailed_formatter]
format=%(asctime)s [%(levelname)-8s][%(threadName)s] %(message)s
datefmt=%Y-%m-%d,%H:%M:%S